# --- H2 File-Based Database Configuration ---
# This tells Spring to save the database to a file called "readradar.mv.db"
# in your project's main folder.
spring.datasource.url=jdbc:h2:file:./readradar
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# This tells Spring to DELETE and RECREATE all tables every time it starts.
# This is perfect for development and prevents duplicate books.
spring.jpa.hibernate.ddl-auto=create-drop

# --- This is the part you asked for! ---
# This will show you the exact SQL commands Spring is running in your terminal.
spring.jpa.show-sql=true

# This makes the SQL in the terminal easier to read
spring.jpa.properties.hibernate.format_sql=true

# This enables the H2 Console, a web tool to see your database
spring.h2.console.enabled=true
# This tells Spring Boot to ALWAYS run your data.sql file on startup
# This tells Spring: "WAIT! Create tables from my Java files FIRST,
# and THEN run the data.sql file."
spring.jpa.defer-datasource-initialization=true
# This tells Spring Boot to ALWAYS run your data.sql file on startup
spring.sql.init.mode=always